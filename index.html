<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sigma male</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form id="my-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" required>
      <br>
      <label for="gender-input">Gender:</label>
      <input type="text" id="gender-input" name="gender" required list="suggetion">
      <datalist id=suggetion>
        <option value="male"></option>
        <option value="female"></option>
      </datalist>
      <br>
      <button id="btn" type="submit">Submit</button>
    </form>
    <div id="filter-controls">
      <label for="male-radio">Male</label>
      <input type="radio" id="male-radio" name="gender-filter" value="male">
      <label for="female-radio">Female</label>
      <input type="radio" id="female-radio" name="gender-filter" value="female">
      <!-- <label for="female-radio">all</label>
      <input type="radio" id="all-radio" name="gender-filter" value="all">
    </div>-->

      <div id="submitted-data"></div>
  </main>
  <script src="script.js"></script>

  <!--

  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
